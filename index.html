<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Title Icon -->
    <link rel="shortcut icon" href="images/heart.png" type="image/png">

    <!-- font Awesome CDN -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

    <!-- title -->
    <title>Love calculator</title>
</head>

<body>
    <!-- The App's heading, this section explains what this is about. -->


    <h1>Love Calculator</h1>
    <p>Find out how much love one person feel for the other</p>

    <!-- The body of the app. two text input areas, one for each person, inside a form. -->
    <form action="#" method="post">
        <!-- person number 1 -->
        <label for="first-person">
            Enter the Name of the first person:
            <input type="text" name="first-person" id="first-person">
        </label>
        <!-- Person number 2 -->
        <label for="second-person">
            Enter the Name of the second person:
            <input type="text" name="second-person" id="second-person">
        </label>

        <!-- Button to calculate. will have an eventlistiner that will execute our random number generator function -->
        <button type="button" class="btn btn-lg btn-outline-danger"
            onclick="randomPercentageGenerator(); this.onclick=null;"><i class="fas fa-heart"></i> Calculate</button>
    </form>
    <!-- Result section: A massage with the disired result will be placed here. -->

    <div>

        <P id="result"></P>

    </div>

    <!-- Optional JavaScript; choose one of the two! -->


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script src="script.js"></script>
</body>

</html>
